<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="b-qr-code-tile">
    <img class="b-qr-code-tile__image" src="./images/image-qr-code.png" />
    <div class="b-qr-code-tile__info l-stack">
      <p class="b-qr-code-tile__title">Improve your front-end skills by building projects</p>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <footer>      
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matt Watkins</a>.
    </p>
  </footer>
</body>
</html>
